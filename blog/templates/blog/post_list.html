<!DOCTYPE html> 
<html>
    <head>
        <title>Django Blog App</title>
    </head>
    <body>
        <header>
            <h1><a href="/"> Django Blog App</a></h1>
        </header>
    {% for post in posts %}
        <article>
            <h2><a href = "">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <time>published @: {{ post.published }}</time>
        </article>
    {% endfor %}
    </body>
</html>
