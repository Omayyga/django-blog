{% extends 'blog/base.html' %}

{% block content %}
    <article class = "post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
            {% if post.published %}
                <time class = "date">
                    {{ post.published }}
                {% endif %}
                </time>
    </article>
{% endblock %}
